# General Settings
title = "Awestomates - An awesome place for new ostomies."
baseURL = "https://awestomates.com/" 
languageCode = "en-us"
theme = "luique"
resourceDir = "resources"
paginate = 6
summaryLength = 20
DefaultContentLanguage = "en"
enableEmoji = true
enableInlineShortcodes = true 

# Menu Settings
[menu]
[[menu.main]]
  identifier = "home"
  name = "Home"
  url = "/"
  weight = 1
[[menu.main]]
  identifier = "resources"
  name = "Resources"
  url = "#services-section"
  weight = 2


# Main Settings
[params]
defaultSkin = "light"  # select default UI: "light" or "dark"
dateFormat = "September 20, 2023"
authorName = "Kaska Miskolczi"
disqusComments = "awestomates" #YOUR DISQUS COMMENTS SHORTNAME
formspreeURL = "" #YOUR FORMSPREE URL
googleAnalytics = "" #YOUR GOOGLE ANALYTICS CODE

# Preloader Settings
[params.preloader]
logo = "images/logo.svg"
alt = "Awestomates"

# Header Settings
[params.header]
logo = "images/logo.svg"
logo_alt =  "Awestomates"

# Footer Settings
[params.footer]
copyright = "Â© 2023 <strong>Awestomates</strong>. All rights reserved"
developer = "Developed with <i class='fa fa-heartbeat'></i> by <strong><a target='_blank' href='https://linkedin.com/in/rosenfaden'>Kaska</a></strong>"

# Social Settings
[[params.social]]
title = "Twitter"
icon = "fab fa-twitter"
url = "https://www.twitter.com/"
weight = 1
[[params.social]]
title = "Dribbble"
icon = "fab fa-dribbble"
url = "https://www.dribbble.com/"
weight = 2
[[params.social]]
title = "Behance"
icon = "fab fa-behance"
url = "https://www.behance.net/"
weight = 3

# Sidebar
[params.sidebar]
enable = 1 #SIDEBAR SHOW: [ 1 - yes, 0 - no ]
search = 1 #SIDEBAR SEARCH WIDGET: [ 1 - yes, 0 - no ]
latestPosts = 1 #SIDEBAR LATEST POSTS WIDGET: [ 1 - yes, 0 - no ]
categories = 1 #SIDEBAR CATEGORIES TAXONOMY WIDGET: [ 1 - yes, 0 - no ]
tags = 1 #SIDEBAR TAG TAXONOMY WIDGET: [ 1 - yes, 0 - no ]

# Sitemap Settings
[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"

[outputs]
home = ["HTML", "RSS", "JSON"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true


# Minify Settings
[minify]
  disableCSS = true
  disableHTML = false
  disableJS = false
  disableJSON = false
  disableSVG = false
  disableXML = false
  minifyOutput = false
  [minify.tdewolff]
    [minify.tdewolff.css]
      keepCSS2 = true
      precision = 0
    [minify.tdewolff.html]
      keepComments = false
      keepConditionalComments = true
      keepDefaultAttrVals = true
      keepDocumentTags = true
      keepEndTags = true
      keepQuotes = false
      keepWhitespace = false
    [minify.tdewolff.js]
      keepVarNames = false
      precision = 0
      version = 2022
    [minify.tdewolff.json]
      keepNumbers = false
      precision = 0
    [minify.tdewolff.svg]
      keepComments = false
      precision = 0
    [minify.tdewolff.xml]
      keepWhitespace = false